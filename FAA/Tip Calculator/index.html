<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>Tip calculator</title>
</head>
<body> 
      
    <div class="wrapper">
        <h3 class="header">SPLI<br />TER
        </h3> 
  <div class="calc">
    <div class="right">
        <div class="ratio">
            <div class="tip-info">
                <h3 class="title"> Tip Amount</h3>
                <p class="subtle">/ person</p>
               <h3 class="tip-amount">$0.00</h3>
            </div>
        </div>
        <div class="ratio">
             <div class="tip-info">
            <h3 class="title"> Total</h3>
            <p class="subtle">/ person</p>
         <h3 class="tip-amount">$0.00</h3>
        
        </div>
        
    </div>
    <div class="tip-action">
        <button class="reset-btn">
            RESET
        </button>
    </div>

    </div>
    <div class="left">
      <div class="cl-input">
          <label for="bill">Bill</label>
          <div class="bill-input">
          <span>$</span>
          <input id ="bill" type="number" aria-label="bill">
          <span>0</span>
          </div>
      </div>  
      <div class="percents">
          <div class="cl-percent">5%</div>
          <div class="cl-percent">10%</div>
          <div class="cl-percent">15%</div>
          <div class="cl-percent">25%</div>
          <div class="cl-percent">50%</div>
          <div class="cl-percent cl-percent-custom">Custom</div>
      </div>
      <div class="cl-input">
        <label for="people">Number of People</label>
        <div class="bill-input">
        <span>$</span>
        <input id ="people" type="number" aria-label="Number of People">
        <span>0</span>
        </div>
    </div> 
    </div>
</div> 
</div> 

</body>
</html>
