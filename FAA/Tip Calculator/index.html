<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>Tip calculator</title>
</head>
<body> 
      
    <div class="wrapper">
        <h1 class="header" role="article">S P L I<br />T T E R
        </h1> 
  <div class="calc" role="main">
    <div class="left">
        <div class="cl-input">
            <label for="bill">Bill</label>
            <div class="bill-input">
         <object data="design/images/icon-dollar.svg" type="" aria-label="dollar-icon"></object>
            <input id ="bill" type="number" aria-label="bill" placeholder="0">
           
            </div>
        </div>  
        <h2 class="percents-title">Select Tip %</h2>
        <div class="percents">
            <div class="cl-percent">5%</div>
            <div class="cl-percent">10%</div>
            <div class="cl-percent">15%</div>
            <div class="cl-percent">25%</div>
            <div class="cl-percent">50%</div>
            <input
                type="number"
                placeholder="Custom"
                id="custom"
                min="1"
                class="cl-percent cl-percent-custom"
              />
              </div>
        <div class="cl-input">
          <label for="people">Number of People</label>
          <div class="bill-input">
            <object data="design/images/icon-person.svg" type="" aria-label="person-icon"></object>
          <input id ="people" type="number" aria-label="Number of People" placeholder="0" min="1">
          
          </div>
      </div> 
      </div>
    <div class="right">
       <div class="rwrapper">
        <div class="ratio">
            <div class="tip-info">
                <h3 class="title"> Tip Amount</h3>
                <p class="subtle">/ person</p>
                </div>
               <div>
                   <h3 id="tip-per-person" class="tip-amount">$0.00</h3>
               </div>
            </div>
        
        <div class="ratio">
             <div class="tip-info">
            <h3 class="title"> Total</h3>
            <p class="subtle">/ person</p>
             </div>
        <div>
         <h3 id="total-per-person" class="tip-amount">$0.00</h3>        
        </div>
             </div>
       </div>
    
             <div class="tip-action">
                <button type="reset" class="reset-btn"> RESET
                </button>        </div>
    
    

   
    
</div> 
</div> 
    </div>
<div class="attribution" role="banner">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Caryourdaysbm">Adeyemi Oluwakayode</a>.
  </div>
<script src="./js/main.js"></script>

</body>
</html>
